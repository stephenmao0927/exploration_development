local_costmap:

  global_frame: map
  robot_base_frame: base_footprint
  update_frequency: 10.0 # from 5 to 10
  publish_frequency: 10.0 # from 5 to 10
  static_map: false
  rolling_window: true
  obstacle_range: 50
  raytrace_range: 50 
  width: 15
  height: 15
  resolution: 0.1

  plugins:
    - {name: traversability,           type: "costmap_2d::StaticLayer"}
    - {name: inflation,                 type: "costmap_2d::InflationLayer"}
